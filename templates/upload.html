<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel Files for Comparison</title>
</head>
<body>
    <h1>Upload Excel Files</h1>
    <form method="post" action="/" enctype="multipart/form-data">
        <label for="file1">Select First Excel File (File 1):</label>
        <input type="file" name="file1" required><br><br>
        <label for="file2">Select Second Excel File (File 2):</label>
        <input type="file" name="file2" required><br><br>
        <input type="submit" value="Upload and Compare">
    </form>
</body>
</html>
